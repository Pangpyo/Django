{% extends 'base.html' %}
{% block content %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<div class="container py-5">
    <h1 class="pb-3">password update</h1>
    <h3>email</h3>
    <h4>{{ user.email }}</h4>
    <hr>
    <form action="{% url 'accounts:change_password' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit">
    </form>
</div>
{% endblock content %}
